
<app-underlined-name text="Today's meetings" ></app-underlined-name>

<div class="flex-container">
    
    <mat-card *ngFor="let event of events;" class="card">

        <mat-card-title class="card-title">{{event.meetingTitle}}</mat-card-title>

        <mat-card-content>
        <p>{{event.startTime}} - {{event.endTime}} </p>
        <p>{{event.roomName}} </p>
        </mat-card-content>
    </mat-card>
</div>
