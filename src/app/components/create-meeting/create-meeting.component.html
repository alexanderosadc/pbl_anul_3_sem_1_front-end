<!-- <p>create-meeting works!</p> -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="formular">

  <mat-form-field >
    <mat-label>Meeting name</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi" formControlName="meetingTitle">
  </mat-form-field>


  <div class="flex-ro">
    <mat-form-field  color="primary" appearance="fill" class="flex_item">
      <mat-label>Meeting Start Date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="meetingDate" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 color="accent"></mat-datepicker>
    </mat-form-field>

    <mat-form-field  color="primary" appearance="fill" class="flex_item">
      <input  matInput type="time" placeholder="start time" formControlName="startTime">
    </mat-form-field>

    <mat-form-field   color="primary" appearance="fill" class="flex_item">
      <input  matInput type="time" placeholder="end time" formControlName="endTime">
    </mat-form-field >
  </div>

  <div class="flex-ro">


  </div>

  <div formArrayName="emails">
    <button mat-button color="primary" (click)="addNewEmail()">Add Email</button>

    <div *ngFor="let email of emails.controls; let emailId=index">
      <mat-form-field >
        <mat-label>Invitees {{emailId + 1}}</mat-label>
        <input type="email" matInput [formControlName]="emailId" placeholder="Ex. pat@example.com">
      </mat-form-field>
    </div>

  </div>


  <mat-form-field appearance="fill" class="flex_item">
    <mat-label>Meeting Room</mat-label>
    <mat-select
      formControlName="roomName"
      name="roomName">
      <mat-option *ngFor="let room of rooms" [value]="room.value">
        {{room.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

      <button mat-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
